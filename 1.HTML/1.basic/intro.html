<!DOCTYPE html>
<html lang="ko">

<head>
    <title>타이틀이 뭘까요?</title>
</head>

<body>
    <h1>제목</h1>
    <p>바디는 어디 나올까요?</p>
    <hr>
    <hr color="red" size="10">
    <hr color="blue" size="20">
    <h2>본문</h2>
    <p>바디는 어디 &nbsp;&nbsp;&nbsp;나올까요?<BR>
        바디는 &lt;어디&gt; 나올까요?<BR>
        바디는 &copy;어디 나올까요?</p>
    <p>바디는 <strong>어디</strong> 나올까요?</p>
    <p>바디는 <b>어디</b> 나올까요?</p>
    <p>바디는 <em>어디</em> 나올까요?</p>

    <pre>
    다음 예제를 따라하시오.

    prinif("hello, world")
    prinif("goodbye, world")
    </pre>
</body>

</html>
