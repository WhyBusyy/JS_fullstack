        <li>빵</li>

        <li>계란</li>
    </ul>
    <input type="text" name="newItem" id="newItem" placeholder="추가할 상품 입력">
    <button id="addItemBtn">Add Item</button>
    <script>
        $(document).ready(function() {
            $('#addItemBtn').click(function() {
                let newItem = $('#newItem').val();

                if(newItem !== '') {
                    $('#shoppingList').append('<li>' + newItem + '</li>');
                }

                $('#newItem').val('');
            })
        })
