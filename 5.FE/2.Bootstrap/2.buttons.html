<!DOCTYPE html>
<html>

<head>
    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>부트스트랩 테스트용</h1>
    <p>아무 글자나 입력해보시옷</p>
    <button class="btn btn-primary">버튼1</button>
    <button class="btn btn-secondary">버튼2</button>
    <button class="btn btn-success">버튼3</button>
    <button class="btn btn-danger">버튼4</button>
    <button class="btn btn-warning">버튼5</button>
    <button class="btn btn-link">버튼6</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger btn-lg btn-block">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info btn-lg">Info</button>
    <button type="button" class="btn btn-outline-light btn-lg">Light</button>
    <button type="button" class="btn btn-outline-dark btn-lg">Dark</button>
    <button type="button" class="btn btn-primary btn-lg active">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg" disabled>Large button</button>

    <p>스피너, 버튼</p>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
</body>

</html>
