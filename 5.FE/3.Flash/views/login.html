<!DOCTYPE html>
<html>

<head>
    <title>플래시 메세지 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>로그인</h1>

    {% if successMessage %}
    {% for message in successMessage %}
    <div class="alert alert-{{ message.type }} alert-dismissible fade show">
        {{ message.text }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% if errorMessage.length > 0 %}
    <div class="alert alert-danger">
        {{ errorMessage }}
    </div>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        // flash 메세지 닫기
        function closeFlashMessage(flashAlert) {
            let bsAlert = new bootstrap.Alert(flashAlert);
            bsAlert.close();
        }

        // document.addEventListener('DOMContentLoaded', function () {
        //     let flashAlerts = document.querySelectorAll('.alert');
        //     flashAlerts.forEach((flashAlert, index) => {
        //         setTimeout(() => {
        //             closeFlashMessage(flashAlert);
        //         }, 2000 + index * 1000);
        //     });
        // });

        $(document).ready(() => {
            let flashAlerts = $('.alert');
            flashAlerts.each((index, flashAlert) => {
                setTimeout(() => {
                    closeFlashMessage(flashAlert);
                }, 2000 + index * 1000);
            });
        })
    </script>
</body>

</html>
