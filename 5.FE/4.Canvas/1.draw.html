<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        // canvas 가져오기
        const canvas = document.getElementById('myCanvas');
        // const canvas = $(#mycanvas);
        const context = canvas.getContext('2d');

        //내가 원하는 그림을 context 내에서 자유롭게 그릴 수 있음
        context.fillStyle = "#0000FF";
        context.fillRect(50, 50, 100, 80); // x, y, width, height

        // 선그리기
        context.strokeStyle = "#FF0000";
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200, 50); // 시작점
        context.lineTo(300, 130); // 끝점
        context.stroke();

        // 원그리기
        context.fillStyle = "#00FF00";
        context.beginPath();
        context.arc(350, 100, 30, 0 ,2 * Math.PI); // x, y, radius, startAngle, endAngle
        context.fill(); // 실제로 그리기

    </script>
</body>
</html>
