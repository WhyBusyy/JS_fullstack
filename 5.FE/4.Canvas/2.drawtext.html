<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔바스</title>
</head>
<body>
    <canvas id="textCanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById('textCanvas');
        const cxt = canvas.getContext('2d');

        // 텍스트 그리기..?
        cxt.fillText('Hello Canvas!', 50 , 100) // text, x, y
        cxt.fillText('Hello Canvas!', 200 , 100) // text, x, y

        //스타일
        cxt.fillStyle = 'red';
        cxt.fillText('Red', 50, 150);

        //폰트
        cxt.font = 'italic 20px DS-Digital';
        cxt.fillStyle = 'blue';
        cxt.fillText('Blue Italic', 200, 150);

        //함수화
        function drawText(font, style, text, x, y) {
            cxt.font = font;
            cxt.fillStyle = style;
            cxt.fillText(text, x, y);
        }

        drawText('30px Arial', '#00FF00', 'Arial Regular', 20, 200);
        drawText('italic 30px Goudy Stout', '#0000FF', 'Goudy Font!', 100, 50);
        drawText('bold 20px Time New Roman', '#00FF00', 'Time New Roman', 60, 240);

    </script>
</body>
</html>
