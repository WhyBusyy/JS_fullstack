<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔바스</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="textCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('textCanvas');
        const cxt = canvas.getContext('2d');

        // const gradation = cxt.createLinearGradient(0,0,canvas.width,0);
        const gradation = cxt.createRadialGradient(200, 100, 10, 200, 100 ,100);
        gradation.addColorStop(0, 'red');
        gradation.addColorStop(0.2, 'green');
        gradation.addColorStop(1, 'blue');
        cxt.fillStyle = gradation;
        cxt.fillRect(0,0,canvas.width,canvas.height);

        cxt.font = '30px Arial';
        cxt.fillStyle = '#FFFFFF';
        cxt.fillText('Canvas Text', 50, 100);

    </script>
</body>

</html>
