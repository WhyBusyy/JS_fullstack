<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="map" style="height: 700px">
    </div>
    <script>
        var map = L.map('map').setView([37.51854, 126.93751], 16); //지도 시작 위치[위도,경도], 배율 설정

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            // attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 서울 관광지 목록 추가
        var tourlistSpots = [
            { name:'경복궁', location: [37.575982493436804, 126.97692327711522]},
            { name:'홍대', location: [37.55603861677558, 126.92299624418828]},
            { name:'노들섬', location: [37.5177817921942, 126.95809318390484]},
            { name:'이태원', location: [37.53453083707884, 126.99434998419055]},
        ]

        tourlistSpots.forEach(function(spot){
            L.marker(spot.location).addTo(map).bindPopup(spot.name);
        })

    </script>
</body>

</html>
