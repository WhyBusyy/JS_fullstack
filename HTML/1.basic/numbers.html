<!DOCTYPE html>
<html>

<head>
    <title>리스트</title>
</head>

<body>
    <h1>목록을 배우자</h1>
    <p>순서에 상관없는 목록 UL</p>

    <ul>
        <li>고양이</li>
        <li>강아지</li>
        <li>돼지</li>
        <li>소</li>
    </ul>

    <p>순서에 상관있는 목록 OL</p>
    <ol start="100">
        <li>고양이</li>
        <li>고양이2</li>
        <ol type="a">
            <li>고고양이</li>
            <li>고고고양이</li>
        </ol>
        <li>강아지</li>
        <ul>
            <li>강강아지</li>
            <li>강강강아지</li>
        </ul>
        <li>돼지</li>
        <ul>
            <li>돼돼지</li>
            <li>돼돼돼지</li>
        </ul>
        <li>소</li>
        <ol>
            <li>소소</li>
            <li>소소소</li>
        </ol>
    </ol>
</body>

</html>
